<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calculadora Simples</title>
</head>
<body>
    <label for="txtValor1">Primeiro valor:</label>
    <input type="number" name="txtValor1" id="txtValor1">
    <br>
    <label for="txtValor2">Segundo valor:</label>
    <input type="number" name="txtValor2" id="txtValor2">
    <br>
    <label for="txtOperacao">Operação:</label>
    <select name="txtOperacao" id="txtOperacao">
        <option value="" selected>Selecione</option>
        <option value="+">Adição</option>
        <option value="-">Subtração</option>
        <option value="x">Multiplicação</option>
        <option value="/">Divisão</option>
    </select>
    <br>
    <button onclick="calculo(document.querySelector('#txtValor1', '#txtValor2', '#txtOperacao').value)">Calcular</button>
    <br>
    <span class="ag">Aguardando...</span>
</body>
</html>
